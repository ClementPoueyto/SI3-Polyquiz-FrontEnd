
    <div class="image-uploader">
        <fieldset class="form-group">
          <div class="custom-file fileInputProfileWrap">
                <button (click)="compressFile()" class="fileInputProfile"></button>
                <div class="img-space">

                    <ng-container *ngIf="isImageSaved; else elseTemplate">
                        <img alt="image de profil" *ngIf="localCompressedURl" [src]="localCompressedURl"/>
                    </ng-container>
                    <ng-template #elseTemplate>

                        <img alt="image de profil" [src]="(imageLoad)?imageLoad:emptyLoaderUrl" class="img-responsive">
                    </ng-template>

                </div>

            </div>
        </fieldset>
    </div>
